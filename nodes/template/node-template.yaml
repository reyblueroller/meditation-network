# Meditation Node Template
# Copy this file to: nodes/[country]/[city]/[node-id].yaml
# Example: nodes/australia/sydney/sydney-001.yaml

# Unique identifier (format: city-number)
id: city-001

# Node name (choose something simple and location-based)
name: "City Center Meditation Node"

# Node type: physical, virtual, or hybrid
type: physical

# Status: active, paused, or archived
status: active

# Location details
location:
  country: "Country Name"
  city: "City Name"
  region: "State/Province (optional)"
  timezone: "Continent/City"  # IANA timezone (e.g., Australia/Sydney)

  # For physical/hybrid nodes only
  address: "General area or landmark (not full street address for privacy)"
  coordinates:  # Optional, helps with mapping
    lat: 0.0
    lon: 0.0

# Session schedule
schedule:
  # List regular sessions
  sessions:
    - day: "Monday"
      time: "18:00"  # 24-hour format in local timezone
      duration: 60   # minutes

    - day: "Saturday"
      time: "09:00"
      duration: 90

  # Notes about schedule variations
  notes: "First Saturday of month is extended session. Check contact for updates."

# Contact information
contact:
  # Primary contact method (choose one or more)
  email: "node-contact@example.com"  # Optional
  signal: "+1234567890"                # Optional (Signal number)
  matrix: "@username:matrix.org"       # Optional (Matrix ID)

  # For virtual/hybrid nodes
  meeting_url: "https://meet.jit.si/meditation-city-001"  # Optional

  # Additional info
  notes: "Contact 24h before first session. Signal preferred."

# Node details
details:
  # Year this node started (YYYY)
  established: 2026

  # Typical number of participants
  size: "2-8 people"

  # Languages spoken
  languages:
    - "English"

  # Accessibility notes
  accessibility: "Ground floor, wheelchair accessible"  # Optional

  # Any special notes
  notes: "Quiet space, bring cushion or chair. Beginners welcome."

# Protocol compliance
protocol:
  # Must be true - confirms following Heart Protocol
  heart_protocol: true

  # Must be true - confirms peer structure
  peer_structure: true

  # Must be true - confirms no fees
  no_fees: true

# Registration metadata
registered:
  date: "2026-01-17"
  github_user: "username"  # Your GitHub username
