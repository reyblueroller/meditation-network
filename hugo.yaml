baseURL: "https://meditation-network.org"
languageCode: "en-us"
title: "Distributed Meditation Network"

# Build settings
pagination:
  pagerSize: 10
enableRobotsTXT: true
enableGitInfo: true
disableKinds: ["taxonomy", "term"] 

menu:
  main:
    - name: "Nodes"
      url: "/nodes/"
      weight: 1
    - name: "Mission"
      url: "/docs/mission/"
      weight: 2
    - name: "Timer"
      url: "/timer/"
      weight: 3
    - name: "Start a Node"
      url: "/docs/getting-started/"
      weight: 4
    - name: "About"
      url: "/docs/about/"
      weight: 5

# Permalinks
permalinks:
  docs: '/docs/:filename/'

# Params (custom site variables)
params:
  author: "DMN Community"
  github: "https://github.com/reyblueroller/meditation-network"
  contact: "contact@meditation-network.org"


# Markup settings
markup:
  goldmark:
    renderer:
      unsafe: true  # Allow HTML in markdown
  highlight:
    style: monokai
    lineNos: false

# Output formats
outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]