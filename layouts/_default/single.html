{{ define "main" }}
<article class="page-content">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
        <p class="page-description">{{ . }}</p>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.related }}
    <aside class="related-docs">
        <h2>Related Documentation</h2>
        <ul>
            {{ range .Params.related }}
            <li><a href="{{ . }}">{{ . }}</a></li>
            {{ end }}
        </ul>
    </aside>
    {{ end }}
</article>
{{ end }}
