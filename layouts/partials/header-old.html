<header class="site-header">
    <div class="container">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
            </h1>
            
            <nav class="site-nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>
