<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMN | Global Coherence Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .node-card { border: 1px solid #1e293b; background: #1e293b; transition: 0.3s; }
        .node-card:hover { border-color: #38bdf8; transform: translateY(-2px); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-8">
    <header class="max-w-6xl mx-auto mb-12 text-center">
        <h1 class="text-4xl font-bold tracking-tighter text-sky-400">GENESIS : : LIVE NODES</h1>
        <p class="mt-2 text-slate-400">The Distributed Meditation Network is Active.</p>
        <div class="mt-4 inline-flex items-center gap-2 bg-sky-500/10 px-4 py-1 rounded-full border border-sky-500/20">
            <span class="w-2 h-2 bg-sky-400 rounded-full pulse"></span>
            <span id="node-count" class="text-sm font-mono uppercase tracking-widest text-sky-400">Detecting Nodes...</span>
        </div>
    </header>

    <main id="node-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </main>

    <script>
        async function loadNodes() {
            try {
                const response = await fetch('./nodes.json');
                const data = await response.json();
                const grid = document.getElementById('node-grid');
                const count = document.getElementById('node-count');
                
                count.innerText = `${data.nodes.length} Nodes Synchronized`;

                grid.innerHTML = data.nodes.map(node => `
                    <div class="node-card p-6 rounded-xl">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-xs font-mono text-sky-400 uppercase tracking-widest">Node ID: ${Math.random().toString(36).substr(2, 5).toUpperCase()}</span>
                            <span class="bg-emerald-500/20 text-emerald-400 text-[10px] px-2 py-0.5 rounded uppercase font-bold tracking-tighter">Stable</span>
                        </div>
                        <h3 class="text-xl font-semibold mb-1">${node.location}</h3>
                        <p class="text-slate-400 text-sm italic">Operator: @${node.operator}</p>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Error loading nodes:", e);
            }
        }
        loadNodes();
    </script>
</body>
</html>
